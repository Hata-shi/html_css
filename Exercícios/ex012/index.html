<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls autoplay loop width="600">
        <source src="midias/meu_video_mp4.mp4" type="video/mp4"/>
        <source src="midias/meu_video_webm.webm" type="video/webm"/>
        <source src="midias/meu_video_m4v.m4v" type="video/mp4"/>
        <source src="midias/meu_video_ogv.ogv" type="videeo/ogg"/>
        <p>Seu navegador não suporta nenhum formato de vídeo.</p>
    </video>
    <h1>Vídeos com hospedagem externa</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tqxYaBifhYg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
