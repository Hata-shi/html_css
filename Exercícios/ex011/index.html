<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir essa página em diferentes dispositivos, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem_p.jpg"/>
        <source media="(max-width: 1050px)" srcset="imagens/imagem_m.jpg"/>
        <img src="imagens/imagem_g.jpg" alt="imagem flexível"/>
    </picture>

    <h1>Áudios em HTML5</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/Bohemian Beach - Chris Haugen.mp3" type="audio/mpeg"/>
        <source src="midias/Bohemian Beach - Chris Haugen.ogg" type="audio/ogg"/>
        <source src="midias/Bohemian Beach - Chris Haugen.wav" type="audio/wav"/>
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midias/Bohemian Beach - Chris Haugen.mp3">Clique aqui</a> para fazer o download.</p>
    </audio>
</body>
</html>
