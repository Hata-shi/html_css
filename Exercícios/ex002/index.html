<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr/>
    <p>
        Você pode escrever um parágrafo de qualquer jeitop. basta colocar tudo dentro da tag &lt;p&gt; e &lt;p/&gt;<!-- lt significa LESS THAN e gt GREATHER THAN-->
    </p>
    <p>
        Se precisar fazer uma quebra de texto, <br>como essa, você pode usar a tag br.
    </p>
    <p>
        Vamos colocar alguns símbolos:<br>
        &uparrow;
        &comma;
        &reg;
        &copy;
        &trade;
    </p>
    <p>
        Vamos colocar alguns emojis:<br>
        &#x1f3ca;
        &#x26f0;
        &#x1f5fa;
    </p>
</body>
</html>
