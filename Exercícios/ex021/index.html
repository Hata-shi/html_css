<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgreen;
            height: 45px;
            width: 300px;
            
            border: 10px solid darksalmon;

            padding: 10px;

            margin: 10px auto;

            outline: 5px dashed darkorchid;

        }

        a {
            border: 5px dotted crimson;

            padding: 10px;

            margin: 5px;
        }

        p {
            margin: 60px auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box level</h1>
    <p>Parágrafos também são exemplos de box level. <a href="#">Links são exemplosde inline-level.</a> Vamos ver como tudo isso funciona.</p>

</body>
</html>
